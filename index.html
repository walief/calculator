<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display__history"></div>
        <div class="display__result">0</div>
      </div>
      <div class="keypad">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>C</button>
        <button>0</button>
        <button>.</button>
        <button>/</button>
        <button>%</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
